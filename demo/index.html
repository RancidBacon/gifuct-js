<html>
<head>
	<meta charset="utf-8">
	<title>gifuct-js demo</title>
</head>
<body>
	<div>
		<canvas id="c"></canvas>
	</div>
	<div style="margin: 10px 0;">
		<input id="url" type="text"/>
		<button onclick="loadGIF(url.value)">Load</button>
		<button onclick="playpause()">Play/Pause</button>
	</div>
	<div style="margin-bottom: 10px; display: none;">
		<input id="grayscale" type="checkbox" onchange="bEdgeDetect = !bEdgeDetect"> Edge Detect
		<input id="invert" type="checkbox" onchange="bInvert = !bInvert;"> Invert Colours
		<input id="grayscale" type="checkbox" onchange="bGrayscale = !bGrayscale"> Grayscale
	</div>
	<div style="display: none;">
		<input id="pixels" type="range" min="0" max="100" step="1" value="100" oninput="pixelPercent = value;"> Pixelate Amount
	</div>

	<script src="/dist/gifuct-js.js"></script>
	<script src="gifuct-minimal-player.js"></script>
</body>
</html>
